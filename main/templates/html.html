{% extends 'base.html' %}
{% load static %} 
{% block meta %} <title>Login</title> <link rel="stylesheet" href="{% static "css/css.css" %}" /> {% endblock meta %} {% block content %}
<div class="card">
  <div class="icon-container">
    <div class="inner">
      <i class="fa fa-star" aria-hidden="true"></i>
    </div>
  </div>
  <div class="title-group">
    <h3 class="title">Sign In with E-mail</h3>
    <div class="subtitle">Step into the ultimate arena for football fans where passion meets performance</div>
  </div>
  <div style="margin-top: 2rem"></div>
  <div class="input-group">
    <input type="text" placeholder="Enter Your Email" name="" id="" />
    <i class="icon fa fa-envelope" aria-hidden="true"></i>
  </div>
  <div class="input-group">
    <input type="password" placeholder="Enter Your Password" name="" id="" />
    <i class="icon fa fa-key" aria-hidden="true"></i>
  </div>
  <div class="input-group" style="justify-content: flex-end">
    <a href="" class="link">Forgot Password</a>
  </div>
  <div class="buttons" style="flex-direction: column; gap: 0">
    <div class="button">Login</div>
    <div class="button">Register</div>
  </div>

  <div class="alternative">
    <div class="line"></div>
    <div class="alternative-text">Or Sign In With</div>
    <div class="line"></div>
  </div>
  <div class="buttons">
    <div class="button font-big" style="background-color: hsl(45, 97%, 50%, 0.2)">
      <i class="fa fa-google fa-5" aria-hidden="true"></i>
    </div>
    <div class="button font-big" style="background-color: hsl(214, 89%, 52%, 0.2)">
      <i class="fa fa-facebook-official" aria-hidden="true"></i>
    </div>
    <div class="button font-big" style="background-color: hsl(240, 11%, 96%, 0.2)">
      <i class="fa fa-apple" aria-hidden="true"></i>
    </div>
  </div>
</div>
{% endblock content %}
