{% extends 'base.html' %}{% load static %} {% block meta %}
<title>Register</title>
<link rel="stylesheet" href="{% static "css/css.css" %}" />
<style>
  input {
    border: 1px solid rgba(255, 255, 255, 0.4);
  }

  body {
    background-position: top;
    background: url({% static 'image/d.png' %}),
      linear-gradient(
        180deg,
        rgba(217, 237, 146, 0.6) 0%,
        rgba(181, 228, 140, 0.58) 10%,
        rgba(153, 217, 140, 0.56) 20%,
        rgba(118, 200, 147, 0.56) 32%,
        rgba(82, 182, 154, 0.58) 45%,
        rgba(52, 160, 164, 0.6) 58%,
        rgba(22, 138, 173, 0.64) 70%,
        rgba(26, 117, 159, 0.68) 82%,
        rgba(30, 96, 145, 0.72) 92%,
        rgba(24, 78, 119, 0.78) 100%
      );
  }

  .icon {
    color: hsl(189, 28%, 70%, 0.9);
  }
</style>

{% endblock meta%} {% block content %}
<div class="card">
  <div class="icon-container">
    <div class="inner">
      <i class="fa fa-registered" aria-hidden="true"></i>
    </div>
  </div>
  <div class="title-group">
    <h3 class="title">Register to Our Website</h3>
    <div class="subtitle">Step into the ultimate arena for football fans where passion meets performance</div>
  </div>
  <div style="margin-top: 2rem"></div>
  <div class="input-group" style="flex-direction: row; gap: 0.5rem">
    <div class="input-group">
      <input type="text" placeholder="First Name" name="" id="" />
      <i class="fa icon fa-user" style="left: 13%" aria-hidden="true"></i>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Last Name" name="" id="" />
      <i class="fa icon fa-user" style="left: 13%" aria-hidden="true"></i>
    </div>
  </div>
  <div class="input-group">
    <input type="text" placeholder="Enter Your Email" name="" id="" />
    <i class="icon fa fa-envelope" aria-hidden="true"></i>
  </div>
  <div class="input-group">
    <input type="password" placeholder="Enter Your Password" name="" id="" />
    <i class="fa icon fa-key" aria-hidden="true"></i>
  </div>
  <div class="input-group">
    <input type="password" placeholder="Confirm Your Password" name="" id="" />
    <i class="fa icon fa-lock" aria-hidden="true"></i>
  </div>

  <div class="buttons" style="flex-direction: column; gap: 0">
    <div class="button">Register</div>
  </div>

  <div class="alternative">
    <div class="line"></div>
    <div class="alternative-text">Already have an account</div>
    <div class="line"></div>
  </div>
  <div class="buttons">
    <div class="button" style="background-color: hsl(45, 97%, 50%, 0.2)">Sign In</div>
  </div>
</div>

{% endblock content %}
