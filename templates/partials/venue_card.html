<article class="group relative overflow-hidden rounded-3xl border border-white/10 bg-white/5 p-5 shadow-xl shadow-slate-950/40 backdrop-blur-xl transition hover:-translate-y-1 hover:bg-white/10">
  <div class="relative">
    <img src="{{ venue.image_url }}" alt="{{ venue.name }}" class="h-48 w-full rounded-2xl object-cover" />
    <button data-venue="{{ venue.id }}" class="wishlist-button absolute right-3 top-3 rounded-full border border-white/30 bg-white/10 p-2 text-white transition hover:bg-white/20" aria-label="Toggle wishlist" aria-pressed="{% if venue.id in wishlist_ids %}true{% else %}false{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="{% if venue.id in wishlist_ids %}#ef4444{% else %}none{% endif %}" viewBox="0 0 24 24" stroke-width="1.5" stroke="{% if venue.id in wishlist_ids %}#ef4444{% else %}currentColor{% endif %}" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
    </button>
  </div>
  <div class="mt-4 flex flex-col gap-2">
    <p class="text-xs uppercase tracking-[0.4em] text-white/50">{{ venue.category.name }}</p>
    <h3 class="text-xl font-semibold text-white">{{ venue.name }}</h3>
    <p class="text-sm text-white/60">{{ venue.city }}</p>
    <p class="text-sm text-white/60">Capacity: {{ venue.capacity }} guests</p>
    <p class="text-sm text-white/70">{{ venue.description|truncatechars:100 }}</p>
  </div>
  <div class="mt-4 flex items-center justify-between">
    <span class="rounded-full border border-white/20 bg-white/10 px-3 py-1 text-xs uppercase tracking-widest text-white/70">Rp {{ venue.price_per_hour }}</span>
    <a href="{% url 'venue-detail' slug=venue.slug %}" class="rounded-2xl bg-white/10 px-4 py-2 text-sm font-semibold text-white transition hover:bg-white/20">View product</a>
  </div>
</article>
